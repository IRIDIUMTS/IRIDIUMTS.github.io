<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <title>MON FAN CLUB</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../index.css"/>
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        /* Style du jeu */
        .game-container {
            width: 400px;
            height: 400px;
            background-color: #f8f9fa;
            border: 2px solid #6c757d;
            margin: auto;
            position: relative;
        }
        .snake {
            width: 20px;
            height: 20px;
            position: absolute;
            background-image: url('../image/alerte/etoile.png'); 
            background-size: cover;
        }
        .obstacle {
            width: 20px;
            height: 20px;
            background-color: #dc3545;
            position: absolute;
        }
        .score {
            text-align: center;
            margin: 10px;
        }
    </style>
</head>
<body>

<div class="container text-center mt-4">
    <h1>Jeu de Snake avec Obstacles</h1>
    <div class="score">
        <h4>Point de survie: <span id="score">0</span> </h4>
    </div>
    <div class="game-container" id="game">

    </div>
    <button id="start-btn" class="btn btn-success mt-3">DÃ©marrer</button>
</div>

<script>
$(document).ready(function() {
    const game = $('#game');
    const scoreDisplay = $('#score');
    let snake = [{ x: 20, y: 20 }];
    let direction = { x: 20, y: 0 };
    let score = 0;
    let gameInterval;
    let speed = 200;
    let obstacleTimer;

    function placeObstacle() {
        const obstacle = {
            x: Math.floor(Math.random() * (game.width() / 20)) * 20,
            y: Math.floor(Math.random() * (game.height() / 20)) * 20,
        };
        const obstacleElem = $(`<div class="obstacle" style="left: ${obstacle.x}px; top: ${obstacle.y}px;"></div>`);
        game.append(obstacleElem);

        setTimeout(() => {
            obstacleElem.remove();
        }, Math.random() * 2000 + 1000);
    }

    function startGame() {
        snake = [{ x: 20, y: 20 }];
        direction = { x: 20, y: 0 };
        score = 0;
        speed = 200;
        scoreDisplay.text(score);
        clearInterval(gameInterval);
        clearInterval(obstacleTimer);
        gameInterval = setInterval(moveSnake, speed);
        obstacleTimer = setInterval(placeObstacle, 2000);
        startChronometer();
    }

    function moveSnake() {
        const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
        snake.unshift(head);
        snake.pop();

        if (head.x < 0 || head.x >= game.width() || head.y < 0 || head.y >= game.height() || checkCollision(head)) {
            endGame();
            return;
        }

        clearInterval(gameInterval);
        speed = Math.max(50, speed - 1);
        gameInterval = setInterval(moveSnake, speed);

        renderSnake();
    }

    function checkCollision(head) {
        for (let i = 1; i < snake.length; i++) {
            if (snake[i].x === head.x && snake[i].y === head.y) return true;
        }
        let collision = false;
        $('.obstacle').each(function() {
            const obstaclePos = $(this).position();
            if (obstaclePos.left === head.x && obstaclePos.top === head.y) {
                collision = true;
            }
        });
        return collision;
    }

    function renderSnake() {
        $('.snake').remove();
        snake.forEach(segment => {
            game.append(`<div class="snake" style="left: ${segment.x}px; top: ${segment.y}px;"></div>`);
        });
    }

    function startChronometer() {
        score = 0;
        setInterval(() => {
            score++;
            scoreDisplay.text(score);
        }, 1000);
    }

    function endGame() {
        clearInterval(gameInterval);
        clearInterval(obstacleTimer);
        alert('Game Over! Temps de survie: ' + score + ' secondes');
    }

    $(document).keydown(function(e) {
        switch (e.which) {
            case 37:
                if (direction.x === 0) direction = { x: -20, y: 0 };
                break;
            case 38:
                if (direction.y === 0) direction = { x: 0, y: -20 };
                break;
            case 39:
                if (direction.x === 0) direction = { x: 20, y: 0 };
                break;
            case 40:
                if (direction.y === 0) direction = { x: 0, y: 20 };
                break;
        }
    });

    $('#start-btn').click(startGame);
});
</script>

</body>
</html>
