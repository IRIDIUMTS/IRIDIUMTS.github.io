<main class="d-flex flex-column align-items-center" style="position: relative; height: 500px;">

  <!-- Bouton Bootstrap qui change de position -->
  <button id="randomButton" class="btn btn-primary">⚠️ICI⚠️</button>
</main>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    let clickCount = 1000000;
    const clickCounter = document.getElementById('clickCounter');
    const randomButton = document.getElementById('randomButton');

    randomButton.addEventListener('click', () => {
      clickCount--;
      clickCounter.textContent = `Cliques Restants : ${clickCount}`;

      const main = document.querySelector('main');
      const maxX = main.clientWidth - randomButton.clientWidth;
      const maxY = main.clientHeight - randomButton.clientHeight;
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      randomButton.style.position = 'absolute';
      randomButton.style.left = `${randomX}px`;
      randomButton.style.top = `${randomY}px`;
    });
  });
</script>
